name: Deploy to GitHub Pages
on:
	push:
		branches:
			- master
jobs:
	deploy:
		runs-on: ubuntu-latest
			steps:
				- uses: actions/checkout@v1
				- uses: actions/setup-node@v1
					with:
						node-version: 12
				- run: yarn
				- run: yarn build
					- name: deploy
						env:
					    	GH_PAT: ${{ secrets.GH_PAT }}
							BUILD_DIR: "dist/"
						uses: maxheld83/ghpages@v0.2.1
