name: CI
on:
  pull_request:
    branches-ignore:
      - 'gh-pages'
      - '[0-9]+.[0-9]+'
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm tsc

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm e2e
