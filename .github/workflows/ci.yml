name: CI
on:
  push:
    branches-ignore:
      - 'main'
      - 'gh-pages'
      - '[0-9]+.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: guardian/actions-setup-node@main
        with:
          cache: 'yarn'
      - name: build
        run: |
          yarn install --frozen-lockfile
          yarn validate
          yarn ci:build
