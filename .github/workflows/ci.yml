name: CI
on:
    push:
        branches:
            - "*"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: build
              run: |
                  yarn
                  yarn validate
                  yarn ci:build
