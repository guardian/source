name: CI
on:
  pull_request:
    branches-ignore:
      - 'gh-pages'
      - '[0-9]+.[0-9]+'
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test

  type-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn tsc

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn e2e
