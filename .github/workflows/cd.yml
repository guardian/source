name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: guardian/actions-setup-node@main
      - name: build
        run: |
          yarn
          yarn validate
          yarn ci:build
      - name: deploy
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          BUILD_DIR: 'dist/'
        uses: maxheld83/ghpages@v0.2.1
